<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>AI Art Gallery</title><script src="https://cdn.tailwindcss.com"></script><style>:root { color-scheme: light; } html.dark { color-scheme: dark; }</style></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300"><div class="container mx-auto p-4"><header class="flex justify-between items-center mb-8"><h1 class="text-4xl font-extrabold">AI Art Gallery</h1><button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"><span class="theme-icon text-xl"></span></button></header><div class="mb-8"><input type="text" id="search-input" placeholder="Search by title or creator..." class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400"></div><div id="artworks-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const themeToggle = document.getElementById('theme-toggle');const themeIcon = themeToggle.querySelector('.theme-icon');const artworksGrid = document.getElementById('artworks-grid');const searchInput = document.getElementById('search-input');let allArtworks = [];function applyTheme(theme) {const html = document.documentElement;if (theme === 'dark') {html.classList.add('dark');themeIcon.textContent = 'â˜€ï¸';} else {html.classList.remove('dark');themeIcon.textContent = 'ðŸŒ™';}}function initializeTheme() {let theme = localStorage.getItem('theme');if (!theme) {theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';}applyTheme(theme);}themeToggle.addEventListener('click', () => {const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';const newTheme = currentTheme === 'dark' ? 'light' : 'dark';localStorage.setItem('theme', newTheme);applyTheme(newTheme);});async function fetchArtworks() {try {const response = await fetch('metadata.json');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();allArtworks = data;renderArtworks(allArtworks);} catch (error) {console.error('Error fetching artwork metadata:', error);artworksGrid.innerHTML = '<p class="col-span-full text-center text-red-500 dark:text-red-400">Failed to load artworks. Please check metadata.json.</p>';}}function renderArtworks(artworksToRender) {artworksGrid.innerHTML = '';if (artworksToRender.length === 0) {artworksGrid.innerHTML = '<p class="col-span-full text-center text-gray-500 dark:text-gray-400">No artworks found matching your criteria.</p>';return;}artworksToRender.forEach(artwork => {const artworkCard = document.createElement('div');artworkCard.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-transform transform hover:scale-105';artworkCard.innerHTML = `<img src="${artwork.imageUrl}" alt="${artwork.title}" class="w-full h-48 object-cover"><div class="p-4"><h3 class="text-xl font-semibold mb-2">${artwork.title}</h3><p class="text-gray-600 dark:text-gray-300 text-sm mb-2">By ${artwork.creator}</p><p class="text-gray-700 dark:text-gray-200 text-sm">${artwork.description || 'No description available.'}</p></div>`;artworksGrid.appendChild(artworkCard);});}searchInput.addEventListener('input', () => {const searchTerm = searchInput.value.toLowerCase();const filteredArtworks = allArtworks.filter(artwork => artwork.title.toLowerCase().includes(searchTerm) || artwork.creator.toLowerCase().includes(searchTerm));renderArtworks(filteredArtworks);});initializeTheme();fetchArtworks();});</script></body></html>
